name: Check links for modified files

on:
  pull_request:

jobs:
  markdown-link-check:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: gaurav-nelson/github-action-markdown-link-check@v1
      with:
       use-quiet-mode: 'yes'
#        use-verbose-mode: 'yes'
        check-modified-files-only: 'yes'